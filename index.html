<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <div class="input-content">
                <h2 class="section-title">Digite o nome dos seus amigos</h2>
                <div class="input-wrapper">
                    <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                    <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
                </div>
               
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                <ul id="resultado" class="result-list" aria-live="polite"></ul>

                <div class="counter-container">
                    <p id="contador">Total de amigos: 0</p>
                </div>

                <div class="button-container">
                    <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img id="icon" src="assets/play_circle_outline.png" alt="Ícone para sortear">
                        Sortear amigo
                    </button>
                    <button class="button-reset" onclick="resetarSorteio()" aria-label="Novo sorteio" disabled>
                        Novo sorteio
                    </button>
                </div>
            </div>

            <section class="history-section">
                <h2 class="section-title">Histórico de Amigos</h2>
                <ul id="historicoNomes" class="name-list" aria-labelledby="historicoNomes" role="list"></ul>
            </section>
        </section>
    </main>

    <div id="mensagemAdicionado" class="mensagem-adicionado">Adicionado</div>

    <script src="app.js" defer></script>
</body>
</html>
